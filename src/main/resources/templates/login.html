<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>AvaliacaoComprasCRUD - Login de Usuario</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron d-flex align-items-center min-vh-100" style="background-color: white">
		<div class="container">
			<div class="row justify-content-center">
				<div class="form-group col-md-4 col-md-offset-5 align-center ">
					<form action="/loginUsuario" method="post">
						<div class="form-group">
							<label for="login">Usuario</label> <input type="text"
								name="login" class="form-control" id="login">
						</div>
						<div class="form-group">
							<label for="pw">Senha</label> <input type="password" name="senha"
								class="form-control" id="pw">
						</div>
						<button type="submit" class="btn btn-primary">Logar</button>
						<a class="btn btn-secondary" style="float: right;" href="/">Voltar</a>
					</form>
					<br>
					<div style="text-align: center;" th:if="${mensagem}"
						th:text="${mensagem}"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
