<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>AvaliacaoComprasCRUD - Adicionar Compra</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container formItem">
		<h2 style="margin-top: 60px; margin-bottom: 30px">Adicionar compra</h2>
		<form class="container" method="post">
			<div class="col-md-12 form-group">
				<label for="formGroupExampleInput">Descrição</label>
				<input type="text" name="descricao" class="form-control" id="formGroupExampleInput">
			</div>

			<div class="col-md-3 form-group">
				<label for="formGroupExampleInput">Data</label>
				<input type="date" name="data" class="form-control" id="formGroupExampleInput" value="2020-11-23">
			</div>

			<input type="hidden" name="dono" th:value="${session.usuario.id}">

			<br>

			<button type="submit" class="btn btn-primary">Cadastrar</button>
			<a class="btn btn-secondary" style="float: right;" href="/listaCompras">Cancelar</a>
		</form>
		<br>
		<div style="text-align: center;" th:if="${mensagem}"
			th:text="${mensagem}"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
</body>
</html>
